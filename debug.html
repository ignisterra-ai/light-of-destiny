<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i18n Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #0d1123;
            color: #fff;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>üîç i18n Loading Debug</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
        }

        log('üöÄ Debug script started', 'info');

        // Test 1: Check if i18n.js loads
        log('üì• Loading i18n.js...', 'info');

        const script = document.createElement('script');
        script.src = 'i18n.js';
        script.onload = () => {
            log('‚úÖ i18n.js loaded successfully', 'success');

            // Test 2: Check if window.i18n exists
            setTimeout(() => {
                if (typeof window.i18n !== 'undefined') {
                    log('‚úÖ window.i18n exists', 'success');
                    log(`üìä Current language: ${window.i18n.currentLang}`, 'info');
                    log(`üìö Translations: ${JSON.stringify(Object.keys(window.i18n.translations))}`, 'info');
                } else {
                    log('‚ùå window.i18n is undefined!', 'error');
                }
            }, 100);
        };

        script.onerror = (e) => {
            log('‚ùå Failed to load i18n.js!', 'error');
            log(`Error: ${e}`, 'error');
        };

        document.head.appendChild(script);

        // Test 3: Try to load common.js directly
        setTimeout(() => {
            log('üì• Testing direct load of i18n/common.js...', 'info');
            const commonScript = document.createElement('script');
            commonScript.src = 'i18n/common.js';
            commonScript.onload = () => {
                log('‚úÖ i18n/common.js loaded', 'success');
                if (typeof window.commonTranslations !== 'undefined') {
                    log('‚úÖ window.commonTranslations exists', 'success');
                    const langs = Object.keys(window.commonTranslations);
                    log(`üìö Available languages in common: ${langs.join(', ')}`, 'info');
                } else {
                    log('‚ùå window.commonTranslations is undefined!', 'error');
                }
            };
            commonScript.onerror = () => {
                log('‚ùå Failed to load i18n/common.js!', 'error');
            };
            document.head.appendChild(commonScript);
        }, 500);
    </script>
</body>
</html>
